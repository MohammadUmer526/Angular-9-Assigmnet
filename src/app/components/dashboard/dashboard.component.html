<h3>{{title}}</h3>
<h5>Name is: {{printName()}}</h5>
<h5>Your Email is: {{email}}</h5>
<h5>You Have Entered your password as: {{password}} </h5>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
    [value]="email" name="email" [(ngModel)]="email" [readonly]="isChecked" (change)="getEmail($event)">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [readonly]="isChecked" id="exampleInputPassword1" placeholder="Password"
    name="password" [(ngModel)]="password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [checked]="isChecked" id="exampleCheck1"
    (change)="onCheckBoxClick($event)">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
